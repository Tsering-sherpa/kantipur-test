<div class="container">
  <div class="my-3 d-flex justify-content-between">
    <div>
      <h4><b>Add New User</b></h4>
    </div>
    <div>
      <a href="#" routerLink="/home" class="btn btn-secondary back"
        ><i class="fa fa-arrow-circle-left"></i> Back</a
      >
    </div>
  </div>
</div>
<div class="container">
  <form [formGroup]="addUserForm">
    <div class="mt-5">
      <div class="form-group p-10 row mb-5">
        <div class="col-sm-3">
          <label for="FirstName" class="p-t-b-10"
            >First Name<span class="requiredStar">*</span></label
          >
        </div>
        <div class="col-sm-9">
          <input
            type="text"
            required
            maxlength="255"
            class="w-100 p-2"
            placeholder="Enter the user first name"
            formControlName="firstName"
          />
          <div
            *ngIf="checkValidation('firstName')"
            class="alert alert-danger validationError"
          >
            <div [hidden]="!checkValidation('firstName')">
              First Name is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group p-10 row mb-5">
        <div class="col-sm-3">
          <label for="LastName" class="p-t-b-10"
            >Last Name<span class="requiredStar">*</span></label
          >
        </div>
        <div class="col-sm-9">
          <input
            type="text"
            required
            maxlength="255"
            class="w-100 p-2"
            placeholder="Enter the user last name"
            formControlName="lastName"
          />
          <div
            *ngIf="checkValidation('lastName')"
            class="alert alert-danger validationError"
          >
            <div [hidden]="!checkValidation('lastName')">
              Last Name is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group p-10 row mb-5">
        <div class="col-sm-3">
          <label for="email" class="p-t-b-10"
            >Email<span class="requiredStar">*</span></label
          >
        </div>
        <div class="col-sm-9">
          <input
            type="email"
            required
            email="true"
            maxlength="255"
            placeholder="Enter user email address"
            class="w-100 p-2"
            formControlName="email"
          />
          <div
            *ngIf="checkValidation('email')"
            class="alert alert-danger validationError"
          >
            <div [hidden]="!checkValidation('email')">Email is required</div>
          </div>
        </div>
      </div>
      <div class="form-group p-10 row mb-5">
        <div class="col-sm-3">
          <label for="Address" class="p-t-b-10"
            >Address<span class="requiredStar">*</span></label
          >
        </div>
        <div class="col-sm-9">
          <input
            type="text"
            required
            maxlength="255"
            placeholder="Enter user address"
            class="w-100 p-2"
            formControlName="address"
          />
          <div
            *ngIf="checkValidation('address')"
            class="alert alert-danger validationError"
          >
            <div [hidden]="!checkValidation('address')">
              Address is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group p-10 row mb-5">
        <div class="col-sm-3">
          <label for="LastName" class="p-t-b-10"
            >Date Of Brith<span class="requiredStar">*</span></label
          >
        </div>
        <div class="col-sm-9">
          <input
            type="date"
            required
            maxlength="255"
            class="w-100 p-2"
            formControlName="dateOfBirth"
          />
          <div
            *ngIf="checkValidation('dateOfBirth')"
            class="alert alert-danger validationError"
          >
            <div [hidden]="!checkValidation('dateOfBirth')">
              Date of birth is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group p-10 row mb-5">
        <div class="col-sm-3">
          <label for="Profile" class="p-t-b-10"
            >Bio<span class="requiredStar">*</span></label
          >
        </div>
        <div class="col-sm-9">
          <textarea
            type="text"
            required
            placeholder="Enter the user bio"
            class="w-100 p-2"
            minlength="50"
            formControlName="profile"
          ></textarea>
          <div
            *ngIf="checkValidation('profile')"
            class="alert alert-danger validationError"
          >
            <div [hidden]="!checkValidation('profile')">
              User bio is required
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="table-footer">
      <button class="btn btn-success w-25 p-2" (click)="saveUser()">Submit</button>
    </div>
  </form>
</div>

<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Profiles</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="addNewUser()">
              <i class="fa fa-plus-circle"></i><span> Add New User</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUserData" class="center-align">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.date_of_birth }}</td>
            <td>
              <a href="#" [routerLink]="['/view-profile/', user.id]" class="btn"
                ><i class="fa fa-eye"></i
              ></a>
              <a href="#" [routerLink]="['/edit-profile/', user.id]" class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button type="button" (click)="deleteUser(user)" class="btn">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="allUserData.length == 0" colspan="6">
              No User Profile Data Found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
